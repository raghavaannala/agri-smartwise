<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#E8F5E9" rx="3"/>
  
  <!-- Field Pattern -->
  <rect y="600" width="1200" height="600" fill="#81C784" rx="0"/>
  <path d="M0 600 L1200 600 L1200 1200 L0 1200 Z" fill="#66BB6A"/>
  
  <!-- Field Lines -->
  <path d="M0 700 L1200 700" stroke="#43A047" stroke-width="5" stroke-dasharray="20,20"/>
  <path d="M0 800 L1200 800" stroke="#43A047" stroke-width="5" stroke-dasharray="20,20"/>
  <path d="M0 900 L1200 900" stroke="#43A047" stroke-width="5" stroke-dasharray="20,20"/>
  <path d="M0 1000 L1200 1000" stroke="#43A047" stroke-width="5" stroke-dasharray="20,20"/>
  <path d="M0 1100 L1200 1100" stroke="#43A047" stroke-width="5" stroke-dasharray="20,20"/>
  
  <!-- Sun -->
  <circle cx="200" cy="200" r="100" fill="#FFC107"/>
  <circle cx="200" cy="200" r="80" fill="#FFEB3B"/>
  
  <!-- Clouds -->
  <ellipse cx="500" cy="250" rx="100" ry="60" fill="#FFFFFF"/>
  <ellipse cx="600" cy="230" rx="80" ry="50" fill="#FFFFFF"/>
  <ellipse cx="700" cy="270" rx="120" ry="70" fill="#FFFFFF"/>
  
  <ellipse cx="900" cy="180" rx="90" ry="55" fill="#FFFFFF"/>
  <ellipse cx="1000" cy="160" rx="70" ry="45" fill="#FFFFFF"/>
  <ellipse cx="1100" cy="200" rx="100" ry="60" fill="#FFFFFF"/>
  
  <!-- Tractor -->
  <g transform="translate(600, 800) scale(1.5)">
    <!-- Tractor Body -->
    <rect x="-50" y="-30" width="100" height="60" fill="#F44336" rx="10"/>
    
    <!-- Cabin -->
    <rect x="10" y="-60" width="50" height="40" fill="#F44336" rx="5"/>
    <rect x="15" y="-55" width="40" height="30" fill="#90CAF9" rx="3"/>
    
    <!-- Wheels -->
    <circle cx="-30" cy="40" r="30" fill="#424242"/>
    <circle cx="-30" cy="40" r="20" fill="#616161"/>
    <circle cx="-30" cy="40" r="10" fill="#757575"/>
    
    <circle cx="40" cy="40" r="40" fill="#424242"/>
    <circle cx="40" cy="40" r="30" fill="#616161"/>
    <circle cx="40" cy="40" r="20" fill="#757575"/>
    
    <circle cx="0" cy="40" r="20" fill="#424242"/>
    <circle cx="0" cy="40" r="15" fill="#616161"/>
    <circle cx="0" cy="40" r="5" fill="#757575"/>
  </g>
  
  <!-- Plants -->
  <g transform="translate(300, 650)">
    <rect x="-5" y="0" width="10" height="50" fill="#795548"/>
    <ellipse cx="0" cy="0" rx="30" ry="50" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(400, 650)">
    <rect x="-5" y="0" width="10" height="60" fill="#795548"/>
    <ellipse cx="0" cy="-10" rx="40" ry="60" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(900, 650)">
    <rect x="-5" y="0" width="10" height="55" fill="#795548"/>
    <ellipse cx="0" cy="0" rx="35" ry="55" fill="#4CAF50"/>
  </g>
  
  <!-- Logo Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-weight="bold" font-size="80" text-anchor="middle" fill="#2E7D32">SmartAgroX</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#388E3C">AI-powered Smart Farming</text>
</svg>